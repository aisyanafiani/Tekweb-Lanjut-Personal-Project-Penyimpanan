<style>
  .intro-2 {
    background: url("https://images.pexels.com/photos/162616/coffee-work-desk-mug-keyboard-162616.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940")no-repeat center ;
    background-size: cover;
  }
</style>

<!--Main Navigation-->
<header class="intro-header">


  <!--Intro Section-->
  <section class="view intro-2 rgba-gradient">
    <div class="full-bg-img">
      <div class="container flex-center">
        <div class="row flex-center pt-5 mt-3">
          <div class="col-md-6 text-center text-md-left margins">
            <div class="white-text">
            </div>
          </div>

          <div class="uk-flex uk-flex-middle uk-flex-center uk-height-viewport">
            <div class="uk-width-1-3@m">
              <div class="uk-flex uk-flex-center uk-margin-medium-bottom">
                <h2  style="font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 30px; font-weight: bolder; color:#C9485B;">CREATE ACCOUNT</h2>
              </div>
              <mat-card-content>
                <mat-form-field  class="uk-width-1-1">
                  <mat-label>Name</mat-label>
                  <input matInput placeholder="your name">
                </mat-form-field>
                <mat-form-field class="uk-width-1-1">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Ex. email@domain.com" [(ngModel)]="user.email">
                </mat-form-field>
                <mat-form-field class="uk-width-1-1" >
                  <mat-label>Password</mat-label>
                  <input matInput [type]="hide ? 'password':'text'"placeholder="your password" [(ngModel)]="user.password">
                  <button mat-icon-button matSuffix (click)="hide = !hide">
                    <mat-icon>{{hide ? 'visibility_off':'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
                <div class="uk-flex uk-flex-right">
                  <div class="uk-width-expand">
                    <button mat-button routerLink="/login">I have an account</button>
                    <button mat-button routerLink="/forgot">Forgot</button>
                  </div>
                  <button mat-raised-button color="accent" (click)="register()" [disabled]="loading">{{ loading ? 'LOADING':'REGISTER'}}</button>
                </div>
              </mat-card-content>
            </div>
          </div>
          <!--END LOG IN-->
          <div class="col-md-6 wow fadeInRight d-flex justify-content-center" data-wow-delay="0.3s">
          </div>
        </div>
      </div>
    </div>
  </section>

</header>
<!--Main Navigation-->

<!--Main Layout-->
<main>

  <div class="container">

    <!--Grid row-->
    <div class="row py-5">

    </div>
    <!--Grid row-->

  </div>

</main>
<!--Main Layout-->
