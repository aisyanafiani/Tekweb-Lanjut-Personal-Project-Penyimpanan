<mat-card>
    <mat-card-header>
        <mat-card-title>Teknologi Website Lanjut</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="uk-flex">
            <span class="uk-width-expand"></span>
            <button mat-flat-button color="primary" (click) = "tekwebDetail({},-1)" >Isi Daftar Hadir</button>
        </div>
        <table class="uk-table uk-table-middle uk-table-divider">
            <thead> 
                <th></th>
                <th>NIM</th>
                <th>Nama</th>
                <th>Kelas</th>
                <th>Program Studi</th>
                <th>Fakultas</th>
                <th align="right"></th>     
            </thead>
            <tbody>
                <tr *ngFor="let tekwebs of tekweb; let idx=index">
                    
                 
                    <td>{{idx+1}}</td>
                    <td>{{tekwebs.nim}}</td>
                    <td>{{tekwebs.nama}}</td>
                    <td>{{tekwebs.kelas}}</td>
                    <td>{{tekwebs.prodi}}</td>
                    <td>{{tekwebs.fakultas}}</td>
                    <td align="right">
                        <button mat-button color="accent"(click)="tekwebDetail(tekwebs,idx)">Edit</button>
                        <button mat-button color="primary"(click)="deleteTekweb(tekwebs.id, idx)"[disabled]="loadingDelete[idx]">{{ loadingDelete[idx] ? 'Deleting':'Delete'}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
 </mat-card>
