<h3 mat-dialog-title>
    Tugas Teknologi Website Lanjut
 </h3>
 <div mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>DESKRIPTION</mat-label>
        <input matInput type="text" [(ngModel)]="data.deskripsi">      
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>DUE DATE</mat-label>
        <input matInput type="date" [(ngModel)]="data.deadline" >     
    </mat-form-field>

 </div> 
 <div mat-dialog-actions align="end">
    <button mat-button mat-dialog-close color="primary">Cancel</button>
    <button mat-flat-button (click)="saveData()" color="accent">Save</button>
 </div>
