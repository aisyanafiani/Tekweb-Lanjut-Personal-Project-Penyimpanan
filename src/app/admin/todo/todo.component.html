<mat-card>
    <mat-card-header>
        <mat-card-title>To Do List</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="uk-flex">
            <span class="uk-width-expand"></span>
            <button mat-flat-button color="primary" (click) = "todoDetail({},-1)" >Add a Task</button>
            </div>
        <table class="uk-table uk-table-middle uk-table-divider">
            <thead> 
                <th></th>
                <th>NO</th>    
                <th>Courses</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Add File</th>
                <th align="right"></th>     
            </thead>
            <tbody>
                <tr *ngFor="let todo of todos; let idx=index">
                    <td>
                            <mat-checkbox color="accent"></mat-checkbox>
                    </td>
                    <td>{{idx+1}}</td>
                    <td>{{todo.matkul}}</td>
                    <td>{{todo.description}}</td>
                    <td>{{todo.date}}</td>
                    <td>{{todo.file}}</td>
                    <td align="right">
                        <button mat-button color="accent"(click)="todoDetail(todo,idx)">Edit</button>
                        <button mat-button color="accent" (click)="uploadFile(todo)">Add Atachment</button>
                        <button mat-button color="primary"(click)="deleteTodos(todo.id, idx)"[disabled]="loadingDelete[idx]">{{ loadingDelete[idx] ? 'Deleting':'Delete'}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
 </mat-card>
