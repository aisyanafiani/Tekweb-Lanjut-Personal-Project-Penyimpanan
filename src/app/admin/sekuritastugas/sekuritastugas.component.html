<mat-card>
    <mat-card-header>
        <mat-card-title>Tugas Sekuritas Komputer</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="uk-flex">
            <span class="uk-width-expand"></span>
            <button mat-raised-button color="primary" (click) = "sekuritastugasDetail({},-1)">New Task</button>
        </div>
        <table class="uk-table uk-table-middle uk-table-divider">
            <thead> 
                <th></th>
                <th>DESKRIPSI</th>
                <th>DUE DATE</th>
                <th>ATACHMENT</th>
                <th align="right"></th>     
            </thead>
            <tbody>
                <tr *ngFor="let sekuritastugass of sekuritastugas; let idx=index">
                    
                 
                    <td>{{idx+1}}</td>
                    <td>{{sekuritastugass.deskripsi}}</td>
                    <td>{{sekuritastugass.deadline}}</td>
                    <td>{{sekuritastugass.file}}</td>
                    <td align="right">
                        <button mat-button color="accent"(click)="sekuritastugasDetail(sekuritastugass,idx)">Edit</button>
                        <button mat-button color="primary"(click)="deletetugasSekuritas(sekuritastugass.id, idx)"[disabled]="loadingDelete[idx]">{{ loadingDelete[idx] ? 'Deleting':'Delete'}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
 </mat-card>
