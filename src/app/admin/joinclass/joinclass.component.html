<h3 mat-dialog-title>
    Join New Classs
</h3>
<div mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Ask your teacher for the class code, then enter it here:</mat-label>
        <input matInput placeholder="your class code">
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button color="primary" routerLink="/admin/dashboard">Cancel</button>
    <button mat-raised-button color="accent" routerLink="/admin/dashboard">Join</button>

</div>
