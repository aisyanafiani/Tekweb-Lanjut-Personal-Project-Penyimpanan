<mat-card>
    <mat-card-header>
        <mat-card-title>Sekuritas Komputer</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        
        <div class="uk-flex">
            <span class="uk-width-expand"></span>
            <button mat-flat-button color="primary" (click)="sekuritasDetail({},-1)">Isi Daftar Hadir</button>
        </div>
        <table class="uk-table uk-table-middle uk-table-divider">
            <thead>
                <th></th>

                <th>NIM</th>
                <th>Nama</th>
                <th>Kelas</th>
                <th>Program Studi</th>
                <th>Fakultas</th>
                <th align="right"></th>
            
            </thead>
            <tbody>
                <tr *ngFor="let sekuritass of sekuritas; let idx=index">
                    <td>{{idx+1}}</td>
                    <td>{{sekuritass.nim}}</td>
                    <td>{{sekuritass.nama}}</td>
                    <td>{{sekuritass.kelas}}</td>
                    <td>{{sekuritass.prodi}}</td>
                    <td>{{sekuritass.fakultas}}</td>
                    <td align="right">
                        <button mat-button color="accent"(click)="sekuritasDetail(sekuritass,idx)">Edit</button>
                        <button mat-button color="primary"(click)="deletesekuritas(sekuritass.id, idx)"[disabled]="loadingDelete[idx]">{{ loadingDelete[idx] ? 'Deleting':'Delete'}}</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </mat-card-content>
 </mat-card>
