<h3 mat-dialog-title>
   Create New Classs
</h3>
<div mat-dialog-content>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Class Name</mat-label>
        <input matInput placeholder="Enter your class name">
    </mat-form-field>
    <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Class Code</mat-label>
        <input matInput placeholder="Enter your class code">
    </mat-form-field>
</div>
<div mat-dialog-actions align="end">
    <button mat-button color="primary" routerLink="/admin/dashboard">Cancel</button>
    <button mat-raised-button color="accent" routerLink="/admin/dashboard">Create</button>
    </div>
